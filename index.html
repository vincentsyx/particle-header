<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plan your Road Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      overflow: hidden;
      height: 100vh;
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero-text {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 60px;
      text-align: center;
      top: 40%;
      font-family: sans-serif;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="hero-text">Plan your Road Map</div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: {
        color: "#0a0a0a"
      },
      particles: {
        number: { value: 80 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          outModes: { default: "bounce" }
        },
        opacity: { value: 0.5 },
        shape: { type: "circle" },
        color: { value: "#ffffff" }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 }
        }
      }
    });
  </script>
</body>
</html>
